<template>
    
    <lightning-card title="DataTable with Sort">
        <lightning-datatable 
        key-field="Id" 
        data={results} 
        columns={columns} 
        hide-checkbox-column="false"
        show-row-number-column="true"
        onsort={updateColumnSorting}
        sorted-by={sortBy}
        sorted-direction={sortDirection}
        row-number-offset="0"
        onrowaction={handleRowActions}  >
    </lightning-datatable>
    </lightning-card>
   
   
   
    <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" variant="bare" title="close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Contact Details</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                       
                            <div class="slds-m-around_medium">
                                <iframe src={myurl} style="border-style: none;width: 100%; height:500px;">
                                    
                                  </iframe>
                             </div>

                    </div>
                  
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
    
</template>
