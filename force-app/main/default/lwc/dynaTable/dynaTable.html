<template>

<lightning-card title="Design Attributes" icon-name="custom:custom19">
    <center>
        <div if:true={showDetails}>
            <ul>
                <li>Entered sObject : <b>{sObject}</b></li>
                <li>Entered Fields : <b>{Fields}</b></li>
            </ul>
        </div>
    </center>
</lightning-card>

<lightning-card >
<div class="slds-grid slds-gutters">
       
            <div class="slds-col slds-size_3-of-12">
           <lightning-combobox
        class="combobox"
        name="Items"
        label="Items Per Page"
        value={value}
        placeholder="Select Progress"
        options={options}
        onchange={handleChange} 
        variant="label-stacked"
        >
    
</lightning-combobox>
</div>
    <div class=" slds-col slds-container--right slds-container--small slds-size--1-of-4">
        <lightning-combobox
        class="combobox1"
        name="FieldsLabels"
        label="Fields"
        value={sortBy}
        placeholder="Select Field"
        options={columns1}
        onchange={handleChange1} 
        variant="label-stacked"
        >
</lightning-combobox>

    </div>
</div> 
            <lightning-datatable
                data={act_data}
                columns={columns}
                key-field="Id"
                onsort={handleSortdata}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                onrowselection={getSelectedName}
                onrowaction={handleRowActions}
                >
            </lightning-datatable>

            <div if:false={isLoaded}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
            

            <lightning-button label="Next" onclick={handleNext} >
            </lightning-button>

            <lightning-button label="Previous" onclick={handlePrevious}>
            </lightning-button>

            <p>Page {PageNumber}</p>



        </lightning-card> 

        <template if:true={openmodel}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-base" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" variant="bare" title="close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Record Details</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                           
                                <div class="slds-m-around_medium">
                                    <iframe src={myurl} style="border-style: none;width: 100%; height:500px;">
                                        
                                      </iframe>
                                 </div>
                        </div>
                      
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
            </template>

    </template>
    
    
    
</template>
