<template>
    <lightning-card title="Search Contact" icon-name="custom:custom14">
        <lightning-layout horizontal-align="center">
            <lightning-layout-item size="5">
              <lightning-combobox
                name="Contacts" 
                label="Contacts"
                placeholder="Choose an Account"
                onchange={handleAccountOptionSelected}
                options={topAccounts}>
              </lightning-combobox>
            </lightning-layout-item>
          </lightning-layout>
          <div slot="actions">
            <lightning-button 
              label="Clear Table" 
              onclick={handleClearTable}>
            </lightning-button>
          </div>
    </lightning-card>
</template>
